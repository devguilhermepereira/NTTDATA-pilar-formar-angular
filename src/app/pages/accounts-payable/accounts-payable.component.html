<div class="mt-3 p-2">
    <h2>Contas a Pagar</h2>
</div>
<div class="row p-4 mb-5 justify-content-md-center">
    <div class="col-4">
        <mat-form-field style="width: 100%;">
            <mat-label>Descrição</mat-label>
            <input matInput placeholder="Informe a descrição para essa conta">
        </mat-form-field>
    </div>
    <div class="col-2">
        <mat-form-field floatLabel="always">
            <mat-label>Valor</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
            <span matTextPrefix>R$&nbsp;</span>
        </mat-form-field>
    </div>
    <div class="col-2" style="display: flex; align-items: center;">
        <button mat-flat-button color="primary">Cadastrar</button>
    </div>
</div>
<div class="row mt-5 justify-content-md-center">
    <div class="col-8 mb-5 justify-content-md-center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
