<div class="mt-3 p-2">
    <h2>Contas a Pagar</h2>
</div>
<div class="row p-4 mb-5 justify-content-md-center">
    <div class="col-12">
        <mat-stepper #stepper>

            <mat-step>
                <ng-template matStepLabel>Cadastrar conta</ng-template>
                <div class="row p-4 mb-5 justify-content-md-center">
                    <div class="col-4">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Descrição</mat-label>
                            <input matInput placeholder="Informe a descrição para essa conta">
                        </mat-form-field>
                    </div>
                    <div class="col-2">
                        <mat-form-field floatLabel="always" style="width: 100%;">
                            <mat-label>Valor</mat-label>
                            <input matInput type="number" placeholder="0">
                            <span matTextPrefix>R$&nbsp;</span>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Empresa</mat-label>
                            <input matInput placeholder="Informe a empresa que receberá">
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Data de vencimento</mat-label>
                            <input matInput placeholder="Informe a data de vencimento" [matDatepicker]="picker">
                            <mat-hint>DD/MM/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-12 mt-5" style="display: flex;justify-content: flex-end;">
                        <button mat-flat-button color="primary">Cadastrar</button>
                    </div>
                </div>
            </mat-step>

            <mat-step>
                <ng-template matStepLabel>Visualizar contas</ng-template>
                <div class="row mt-5 justify-content-md-center">
                    <div class="col-8 mb-5 justify-content-md-center">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                            <ng-container matColumnDef="title">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                            </ng-container>
                            <ng-container matColumnDef="company">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
                                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                            </ng-container>
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header > Data de vencimento </th>
                                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                            </ng-container>
                            <ng-container matColumnDef="value">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
                                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Contas a pagar"></mat-paginator>
                    </div>
                </div>
            </mat-step>




            <mat-step>
                <ng-template matStepLabel>Relatorio</ng-template>
            </mat-step>
        </mat-stepper>
    </div>
</div>
